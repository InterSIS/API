        404:
          description: Unrecognized ID
          schema:
            $ref: '#/definitions/UnrecognizedID'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      operationId: deleteCourse
      tags:
