################################################################################
#                                 Definitions                                  #
################################################################################
definitions:
  
  # Models
  
  Client:
    properties:
      id:
        type: string
      redirect_uris:
        type: string
      client_type:
        type: string
      authorization_grant_type:
        type: string
      client_secret:
        type: string
      name:
        type: string

  Person:
    properties:
      id:
        type: string
      profile_name:
        type: string
      family_names:
        type: string
      given_names:
        type: string
      email:
        type: string
      hispanic_ethnicity:
        type: boolean
      sex:
        type: string
        enum:
          - female
          - male
      race:
        type: string
      user:
        type: object
        $ref: '#/definitions/User'

  Student:
    description: Model of a student
    allOf:
    - $ref: '#/definitions/Person'
    - type: object
      properties:
        school_student_id:
          type: string
        state_student_id:
          type: string
        sites:
          type: array
          items:
            $ref: '#/definitions/Site'
        sections:
          type: array
          items:
            $ref: '#/definitions/Section'
        guardians:
          type: array
          items:
            $ref: '#/definitions/Guardian'

  Staff:
    description: Model of a staff member
    allOf:
    - $ref: '#/definitions/Person'
    - properties:
        role:
          type: string
        sites:
          type: array
          items:
            $ref: '#/definitions/Site'
        sections:
          type: array
          items:
            $ref: '#/definitions/Section'

  Guardian:
    description: Model of a guardian
    allOf:
    - $ref: '#/definitions/Person'
    - type: object
      properties:
        students:
          type: array
          items:
            $ref: '#/definitions/Reference'

  Course:
    description: Model of a course
    type: object
    properties:
      name:
        type: string
      short_description:
        type: string
      long_description:
        type: string
        
  Site:
    type: object
    properties:
